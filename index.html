<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Ignacio Cicero</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<body>
    <nav class="navbar bg-primary navbar-fixed-top" role="navigation">
        <p class="links">
            <a href="https://github.com/nacho270/" target="_blank" role="button" class="noHover"> <img alt="github" title="gitbhub" src="img/github.ico" />
            </a>
            <a href="https://www.linkedin.com/in/icicero/" target="_blank" role="button" class="noHover"> <img alt="twitter" title="twitter" src="img/linkedin.png" />
            </a>
            <a href="#" role="button"> <img alt="twitter" title="twitter" src="img/twitter.png" class="noHover" />
            </a>
        </p>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <h1>Hello world!</h1>
            <p>I'm Ignacio Cicero and this is my personal website where i'll be sharing the things i work with, interests and CV.</p>
            <div class="tagContainer">
                <ul class="tags">
                    <li class="dev">Programming</li>
                    <li class="cook">Cooking</li>
                    <li class="foot">Football</li>
                    <li class="rock">Rock</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container" ng-app="contents" ng-controller="contentsController">
        <div class="row">
            <div class="col-md-4" ng-repeat="e in entries">
                <h2>{{e.title}}</h2>
                <p>{{e.body}}</p>
                <p><a class="btn btn-default" href="{{e.link}}" role="button">View details &raquo;</a></p>
            </div>
        </div>
        <hr />
        <footer>
            <p>&copy; 2017 Ignacio Cicero
                <p>
        </footer>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
